---
layout: default
---

<div class="container">
  <div class="row">
      <h1 class="my-4 text-center text-lg-left">{{ page.title }}</h1>
    <!--<div class="col-lg-8 col-md-10 mx-auto">-->
      {{ content }}
    <div class="row text-center text-lg-left">  
        <ul class="photo-gallery">
            {% for image in page.images %}
                <li class="col-lg-3 col-md-4 col-xs-6">
                    <img class ="img-fluid img-thumbnail" src="{{ image.image_path }}" alt="{{ image.title}}"/>
                </li>
            {% endfor %}
        </ul>

    </div>
  </div>
</div>
